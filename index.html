<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General Styles */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.7;
            object-position: center;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            width: 80%;
            max-width: 900px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .wrapper.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .left-section, .right-section {
            width: 50%;
            padding: 30px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ff5733;
        }

        .left-section p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            color: #1e1e1e;
            font-size: 20px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-icons a:hover {
            background: #ff5733;
            color: #fff;
            transform: scale(1.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffdd57;
            text-align: center;
        }

        input {
            padding: 12px;
            width: 90%;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            font-size: 18px;
        }

        li strong {
            color: #fff;
        }

        .styled-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffdd57;
            background: linear-gradient(90deg, #ff5733, #c70039);
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .styled-link:hover {
            background: linear-gradient(90deg, #c70039, #ff5733);
            transform: scale(1.05);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 87, 51, 0.5);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .wrapper {
                flex-direction: column;
                width: 100%;
                max-width: 100%;
                padding: 10px;
            }

            .left-section, .right-section {
                width: 100%;
                padding: 15px;
            }

            .social-icons {
                justify-content: center;
            }

            input {
                width: 100%;
                font-size: 14px;
            }

            h1, h2 {
                font-size: 20px;
                text-align: center;
            }

            img {
                width: 90%;
            }

            .styled-link {
                font-size: 16px;
                padding: 10px 15px;
            }

            iframe {
                width: 100%;
                height: 120px;
            }
        }
    </style>

    <div class="wrapper" id="contentWrapper">
        <div class="left-section">

            <h1>Welcome to the Converter</h1>

                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4k3xDpAdBuM17mNNHhOZkK?utm_source=generator"

    <script>
        const wrapper = document.getElementById('contentWrapper');
        const numberInput = document.getElementById('numberInput');
        const binaryResult = document.getElementById('binaryResult');
        const octalResult = document.getElementById('octalResult');
        const hexResult = document.getElementById('hexResult');

        wrapper.classList.add('visible');

        // Function to convert decimal to binary
        function convertToBinary(num) {
            let binary = '';
            while (num > 0) {
                binary = (num % 2) + binary;
                num = Math.floor(num / 2);
            }
            return binary || '0';
        }

        // Function to convert decimal to octal
        function convertToOctal(num) {
            let octal = '';
            while (num > 0) {
                octal = (num % 8) + octal;
                num = Math.floor(num / 8);
            }
            return octal || '0';
        }

        // Function to convert decimal to hexadecimal
        function convertToHex(num) {
            const hexChars = '0123456789ABCDEF';
            let hex = '';
            while (num > 0) {
                hex = hexChars[num % 16] + hex;
                num = Math.floor(num / 16);
            }
            return hex || '0';
        }

        numberInput.addEventListener('input', () => {
            const number = parseInt(numberInput.value);

            if (!isNaN(number)) {
                binaryResult.textContent = convertToBinary(number);
                octalResult.textContent = convertToOctal(number);
                hexResult.textContent = convertToHex(number);
            } else {
                binaryResult.textContent = '-';
                octalResult.textContent = '-';
                hexResult.textContent = '-';
            }
        });
    </script>
